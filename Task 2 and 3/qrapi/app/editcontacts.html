<!doctype html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Contacts::Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/custom_styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body onload="loadData()">
    <div class="qr-header">
        <h1 class="heading">Update Contact</h1>
    </div>
    <div class="row">
        <div class="update-notice col-12"></div>
    </div>
    <div class="row mt-5 ml-5 mr-5">
        <div class="col-1"></div>
        <div class="col-10">
            <form class="update-form row">
                <div class="form-group col-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="firstname">
                </div>
                <div class="form-group col-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lastname">
                </div>
                <div class="form-group col-6">
                    <label for="emailID">Email address</label>
                    <input type="email" class="form-control" id="emailID" placeholder="Enter Email Address" name="emailID">
                </div>
                <div class="form-group col-6">
                    <label for="gender">Gender</label>
                    <select class="update-gender gender-select custom-select">
                        <option selected value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="phoneNo"></label>Phone No</label>
                    <input type="tel" class="form-control" id="phoneNo" placeholder="Enter phone Number" name="phoneNo">
                </div>
                <div class="form-group col-6">
                    <label for="status">Status</label>
                    <select class="update-status status-select custom-select">
                        <option selected value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Enter Street" name="street">
                </div>
                <div class="form-group col-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City" name="city">
                </div>
                <div class="form-group col-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State" name="state">
                </div>
                <div class="form-group col-6">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country">
                </div>
                <button type="button" class="btn-update btn btn-dark col-12">Update Contact</button>
                <button type="button" class="btn-back btn btn-dark col-12" onclick="window.open('contacts.html', '_self');">Back</button>
            </form>

        </div>

        <div class="col-1"></div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>
