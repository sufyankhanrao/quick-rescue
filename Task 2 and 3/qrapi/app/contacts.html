<!doctype html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Contacts::Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/custom_styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="qr-header">
        <h1 class="contact-heading">Contacts Information</h1>
        <div align="right" style="padding-right: 2%; padding-bottom: 1%;">
            <a href="index.html" class="btn btn-light" style="font-weight: bold;">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="notice col-12"></div>
    </div>
    <div class="row mt-2 ml-5">
        <div class="col-6">
            <div class="form-group">
                <input type="search" class="search-table form-control form-control-sm col-12" style="width: 20rem;" id="search-field" placeholder="Search Table by any Keyword"
                    name="search">
            </div>
        </div>
        <div class="col-4">
            <a href="map.html" target="_self" style="font-weight: bold;" class="map-link btn btn-info btn-sm">View Home Locations of Contacts on Map</a>
        </div>
        <div class="col-2">
            <a href="addcontact.html" target="_parent" style="font-weight: bold;" class="add-contact-link btn btn-success btn-sm">Add New Contact</a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <table class="contact-table table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Phone No</th>
                        <th scope="col">Status</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="table_body">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-5">
        <div class="records col-12"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>
