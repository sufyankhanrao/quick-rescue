<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Login Portal</title>
    <meta name="A-management-Portal" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/custom_styles.css">
</head>

<body>

    <div class="qr-header">
        <h1 class="heading">QR Account Login Portal</h1>
    </div>
    <div class="im-center">
        <div class="row login mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="form-signin login-form">
                    <input type="text" class="login-username form-control" name="username" placeholder="Username" required="" autofocus="" />
                    <input type="password" class="login-password form-control" name="password" placeholder="Password" required="" />
                    <button id="signin" class="btn-signin btn btn-lg btn-dark btn-block" type="button">Login</button>
                    <div class="status" style="margin-top: 10px;"></div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="row qr-footer fixed-bottom">
        <br>
        <br>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>
